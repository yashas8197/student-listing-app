<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Student List</h1>

  <ul id="studentList"></ul>

  <script>
    const apiUrl = "https://student-management-student-neog.replit.app/students"
    const studentList = document.querySelector('#studentList')

    function fetchData() {
      studentList.textContent = "Loading..."
      fetch(apiUrl)
        .then(function (response) {
          return response.json()
        })
        .then(function (data) {

          if (data) {
            studentList.textContent = " "
            for (let i = 0; i < data.length; i++) {
              const liElement = document.createElement("li")

              liElement.textContent = `${data[i].name} - ${data[i].grade === null ? "Not uploaded" : data[i].grade} `
              studentList.appendChild(liElement)
            }
          }
        })
        .catch(function (error) {
          studentList.textContent = "Something went wrong"
        })
    }

    fetchData()
  </script>
</body>

</html>
